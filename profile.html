<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="mainPage.css">
</head>

<body>

    <header>
        <h1>BookStore</h1>
        <nav>
            <ul>
                <li><a href="mainPage.html">Home</a></li>
                <li><a href="aboutPage.html" class="active">About</a></li>
                <li><a href="booksPage.html">Books</a></li>
                <li><a href="contactpage.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <img src="images/img4.jpg" alt="Foto" class="foto">


        <div id="LoginBox" class="login-box">
            <h2><strong>Login</strong></h2>

            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p class="signup-prompt">You don't have an account? <a href="#" id="openSignup">Create one</a></p>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="signupTitle">
            <div class="modal-content">
                <button class="modal-close" aria-label="Close signup form">Ã—</button>
                <h2 id="signupTitle">Create an account</h2>
                <form id="signupForm">
                    <label for="signupName">Full name</label>
                    <input id="signupName" name="name" type="text" required>

                    <label for="signupEmail">Email</label>
                    <input id="signupEmail" name="email" type="email" required>

                    <label for="signupPassword">Password</label>
                    <input id="signupPassword" name="password" type="password" required>

                    <button type="submit" class="primary">Create account</button>
                </form>
            </div>
        </div>

        <div id="profileBox" style="display: none;">
            <h2>User Profile</h2>
 
            <div class="profileInfo">
            <p><strong>Name:</strong>Sarah Doe</p>
            <p><strong>Email:</strong>sarahdoe@gmail.com</p>
            </div>

            <h3>My Orders</h3>

            <table class="orders">
                <tr>
                    <th>Books</th>
                    <th>Quanity</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>HTML & CSS</td>
                    <td>1</td>
                    <td>Completed</td>
                </tr>
            </table>
            
            <button onclick="logout()">Logout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Online Book Store</p>
    </footer>

<script src="mainPage.js"></script>
</body>

</html>
