<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Home</title>
    <link rel="stylesheet" href="mainPage.css">
</head>

<body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    <header>
        <h1>BookStore</h1>
        <nav role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="mainPage.html">Home</a></li>
                <li><a href="aboutPage.html">About</a></li>
                <li><a href="booksPage.html">Books</a></li>
                <li><a href="contactpage.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcomeText">
            <h1>Welcome to our Online Book Store</h1>
            <p>Discover, browse, and order your favorite books easily, anytime and anywhere</p>
        </div>
        
        <section id="main-content" class="slideshow-container" role="region" aria-label="Featured books slideshow">
            <div class="slides">
                <img class="slide" src="images/img1.jpg" alt="Featured book 1 cover" loading="lazy">
                <img class="slide" src="images/img2.jpg" alt="Featured book 2 cover" loading="lazy">
                <img class="slide" src="images/img3.jpg" alt="Featured book 3 cover" loading="lazy">
            </div>

            <button class="nav prev" type="button" aria-label="Previous slide" onclick="changeSlide(-1)">❮</button>
            <button class="nav next" type="button" aria-label="Next slide" onclick="changeSlide(1)">❯</button>
        </section>

    </main>
    
    <footer>
        <p>&copy; 2025 Online Book Store</p>
    </footer>

<script src="mainPage.js" defer></script>
</body>
</html>
